name: CI - Testes Autom√°ticos

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build e Testes
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build com Maven
      working-directory: ./springboot/demo
      run: mvn -B clean compile

    - name: Executar testes
      working-directory: ./springboot/demo
      run: mvn -B test

    - name: Gerar relat√≥rio de cobertura
      working-directory: ./springboot/demo
      run: mvn -B jacoco:report

    - name: Verificar qualidade do c√≥digo
      working-directory: ./springboot/demo
      run: |
        echo "Executando an√°lise de qualidade..."
        mvn -B checkstyle:check || echo "‚ö†Ô∏è  Checkstyle encontrou problemas"
        mvn -B pmd:check || echo "‚ö†Ô∏è  PMD encontrou problemas"
        mvn -B spotbugs:check || echo "‚ö†Ô∏è  SpotBugs encontrou problemas"
      continue-on-error: true

    - name: Resumo dos testes
      if: always()
      run: |
        echo "‚úÖ Build e testes conclu√≠dos!"
        echo "üìä Verifique os logs acima para detalhes"
