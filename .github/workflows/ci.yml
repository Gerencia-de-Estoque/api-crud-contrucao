name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      working-directory: ./springboot/demo
      run: mvn -B clean compile

    - name: Run unit tests
      working-directory: ./springboot/demo
      run: mvn -B test

    - name: Run integration tests
      working-directory: ./springboot/demo
      run: mvn -B verify -DskipUnitTests

    - name: Generate JaCoCo Coverage Report
      working-directory: ./springboot/demo
      run: mvn jacoco:report

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./springboot/demo/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Run Checkstyle
      working-directory: ./springboot/demo
      run: mvn checkstyle:check
      continue-on-error: true

    - name: Run PMD
      working-directory: ./springboot/demo
      run: mvn pmd:check
      continue-on-error: true

    - name: Run SpotBugs
      working-directory: ./springboot/demo
      run: mvn spotbugs:check
      continue-on-error: true

    - name: Package application
      working-directory: ./springboot/demo
      run: mvn -B package -DskipTests

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-crud-jar
        path: springboot/demo/target/*.jar
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: SonarCloud Scan
      working-directory: ./springboot/demo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B verify sonar:sonar \
          -Dsonar.projectKey=api-crud-contrucao \
          -Dsonar.organization=gerencia-de-estoque \
          -Dsonar.host.url=https://sonarcloud.io
      continue-on-error: true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/api-crud-contrucao
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/api-crud-contrucao:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/api-crud-contrucao:buildcache,mode=max
