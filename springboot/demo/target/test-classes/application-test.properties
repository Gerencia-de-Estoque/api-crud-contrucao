server.port=0

# H2 para integração
spring.datasource.url=jdbc:h2:mem:loja-int;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JWT e CORS
app.security.jwt.secret=test-secret-chave-minimo-32-caracteres-1234
app.security.jwt.expiration-millis=3600000
CORS_ALLOWED_ORIGINS=*
